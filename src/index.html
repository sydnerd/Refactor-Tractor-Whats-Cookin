<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresh Picks</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/apple-logo.png" />
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
  <body>
    <header>
      <h1 id="freshPicks" class="fresh-Picks"><span>fresh</span>Picks<img src="../images/apple-logo.png" alt="apple icon" class="header-apple-icon"></h1>
      <form id="searchForm" class="search-form" role="search">
        <input id="search-input" class="search-input" type="text" autocomplete="off" placeholder="Search Recipes..."></input>
        <label for="search-input" class="search-label">Search</label>
        <button id="searchBtn" class="nav-btn search-btn" type="button" name="button"><img src="../images/search.png" alt="search button"></button>
      </form>
      <button id="savedRecipesBtn" class="nav-btn ing-pan-btn saved-recipes-btn" type="button" name="button"><img src="../images/cookbook.png" alt="search button">My Recipes</button>
      <button id="myPantryBtn" class="nav-btn my-pantry-btn ing-pan-btn saved-ingredients-btn" type="button" name="button"><img src="../images/seasoning.png" alt="search button">My Pantry</button>
    </header>
    <section class="banner-image">
      <div class="my-recipes-banner">
        <h1 id="myRecipe">My Recipes</h1>
        <button id="showAllBtn" class="show-all-btn">Show All Recipes</button>
      </div>
    </section>
    <div class="drop-menu">
      <h2>My Pantry</h2>
      <ul id="pantryList" class="pantry-list"></ul>
      <button id="showPantryRecipesBtn" class="show-pantry-recipes-btn">What Can I Make?</button>
    </div>
    <aside>
      <div class="wrap">
        <h2>Recipe Type</h2>
        <ul id="tagList" class="tag-list">
        </ul>
        <button id="filterBtn" class="filter-btn">Filter Recipes</button>
      </div>
    </aside>
    <main>
      <div id="recipeInstructions" class="recipe-instructions">
      </div>
      <div class="my-recipes-banner">
        <h1>My Recipes</h1>
        <button id="showAllBtn" class="show-all-btn">Show All Recipes</button>
      </div>
    </main>
  </body>
</html>
